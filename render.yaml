services:
  # Backend API
  - type: web
    name: rentufs-api
    env: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set to your frontend URL
      - key: SENDGRID_API_KEY
        sync: false  # Set your SendGrid API key for reliable email delivery
      - key: EMAIL_FROM
        sync: false  # Set verified sender email (e.g., noreply@yourdomain.com)

  # Frontend Static Site
  - type: web
    name: rentufs-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set to your backend URL (e.g., https://rentufs-api.onrender.com)
