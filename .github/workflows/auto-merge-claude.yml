name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/*'
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or Update and Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.ref.replace('refs/heads/', '');

            // Check if a PR already exists for this branch
            const existingPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              base: 'main',
              state: 'open'
            });

            let prNumber;

            if (existingPRs.data.length > 0) {
              // Use existing PR
              prNumber = existingPRs.data[0].number;
              console.log(`Found existing PR #${prNumber}`);
            } else {
              // Create new PR
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branchName}`,
                head: branchName,
                base: 'main',
                body: 'Automatically merging Claude branch to main for deployment.'
              });
              prNumber = pr.data.number;
              console.log(`Created PR #${prNumber}`);
            }

            // Try to merge PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              console.log(`Merged PR #${prNumber}`);
            } catch (mergeError) {
              console.log(`Could not merge PR #${prNumber}: ${mergeError.message}`);
              console.log('This may be due to merge conflicts or branch protection rules.');
              throw mergeError;
            }
